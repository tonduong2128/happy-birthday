    <script> /*517 979*/
        var btnAgree=document.querySelector('.btn-agree');
        var btnWrapper=document.querySelector('.btn-wrapper');
        const handleEvent =(e)=>{
            const maxLeft=btnWrapper.clientWidth;
            const maxTop=btnWrapper.clientHeight;
            let top=Math.abs(Math.floor(Math.random()*maxTop - btnAgree.clientHeight*3));
            let left=Math.abs(Math.floor(Math.random()*maxLeft - btnAgree.clientWidth));
            while (!(Math.abs(maxLeft - left) > 50 && Math.abs(maxTop - top) > 50)) {
                top=Math.abs(Math.floor(Math.random()*maxTop - btnAgree.clientHeight*3));
                left=Math.abs(Math.floor(Math.random()*maxLeft - btnAgree.clientWidth));
            }
            const myTag=e.type=="click"?e.target.parentNode:e.target;
            myTag.style.top=`${top}px`;
            myTag.style.left=`${left}px`;
        };
        btnAgree.addEventListener('click',handleEvent);   
        btnAgree.addEventListener('mouseenter',handleEvent);         
    </script>
